name: Build Game

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macOS-latest
          - ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: lukka/get-cmake@v1

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Run Game (Optional)
        run: ./binfun  # If you want to run the game after building

