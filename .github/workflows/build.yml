name: Build Game

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macOS-latest
          - ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install CMake
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            choco install cmake
          else
            sudo apt-get install -y cmake
          fi

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Run Game (Optional)
        run: ./binfun  # If you want to run the game after building
